<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Business Card</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="card">
        <div class="profile-container">
            <div class="profile-photo">
                <img src="img/headshot.jpg" alt="Profile Photo"> 
            </div>
            <div class="profile-info">
                <h1>John Doe</h1>
                <p>Web Developer</p>
                <a href="https://www.linkedin.com/in/paolo" class="linkedin">paolo.linkedinprofile.com</a>
                </div>
              </div>
        <div class="profile-details">
            <p><strong>Company:</strong> Web Weavers</p>
            <p><strong>Experience:</strong> 3 years</p>
            <p><strong>School:</strong> University of Washington</p>
            <p><strong>Major:</strong> Marketing</p>
            <p><strong>Email:</strong> paolo@example.com</p>
            
       </div>
    </div>
</body>
</html>
