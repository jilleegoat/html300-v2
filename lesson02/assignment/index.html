<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Business Card</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure the stylesheet link matches your compiled CSS file -->
</head>
<body>
    <div class="business-card">
        <div class="left-box">
            <img src="img/headshot.jpg" alt="Your Name" class="profile-photo">
            <p class="name">Your Name</p>
        </div>
        <div class="right-box">
            <p>Job Title</p>
            <p>Company</p>
            <p>Email Address</p>
            <p>Phone Number</p>
        </div>
    </div>
</body>
</html>
